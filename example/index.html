<!DOCTYPE html>
<html lang="en" ng-app="example-app">
  <head>
    <meta charset="utf-8" />
    <title>angular-complete example</title>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../bower_components/complete/dist/fidel.complete.js"></script>
    <script src="../dist/angular-complete.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../bower_components/complete/dist/complete.css"/>
  </head>
  <body>
    <div ng-controller="MainController">
      <h2>Basic</h2>
      <input
        type="text"
        autofocus
        complete
        selected-item="car"
        source="carsPlain"
      />
      <h2>Advanced</h2>
      <input
        type="text"
        autofocus
        complete
        selected-item="car"
        source-key="'name'"
        query="searchCars(query, callback)"
        format-suggestion="formatCar(suggestion, value)"
      />
    </div>
  </body>
</html>
